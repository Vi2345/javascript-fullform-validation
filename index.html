<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript full form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 py-5 ">
        <div class="row justify-content-center">
             <div class="col-md-9 mx-auto">
               <form class="bg-warning text-start text-primary  fs-4 p-5 border border-5" id="form" name="formmy">
                <h1 class="text-center fs-2">Form Validation</h1>
                <label for="firstname" id="flabel">Enter your first name:</label>
                <input type="text" name="firstname" id="fname" class="form-control mb-3" spellcheck="false" onkeyup="validatefname()">
                <small id="f-error" class="d-block mb-3 text-danger"></small>
                <label for="lastname" id="llabel">Enter your last name:</label>
                <input type="text" name="lastname" id="lname" class="form-control mb-3" spellcheck="false" onkeyup="validatelname()">
                <small id="l-error" class="d-block mb-3 text-danger"></small>
                <label class="d-block mb-2">Gender:</label>
                <div class="form-check form-check inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="male">
                    <label class="form-check-label" for="gender">Male</label>
                </div>
                <div class="form-check form-check inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="female">
                    <label class="form-check-label" for="gender">Female</label>
                </div>
                <small id="g-error" class="d-block mb-3 text-danger"></small>

                <label for="mail" class="d-block mt-3" id="mail-label">Enter your E-Mail id:</label>
                <input type="text" name="mail" id="mail" class="form-control mb-3" spellcheck="false" onkeyup="validateemail()">
                <small id="e-error" class="d-block mb-3 text-danger"></small>
                
                <label for="mobile" class="d-block mt-3" id="mobile-label">Enter your Mobile number:</label>
                <input type="number" name="number" id="mobile" class="form-control mb-3"  onkeyup="validatenumber()" required>
                <small id="m-error" class="d-block mb-3 text-danger"></small>

                <label for="address" class="d-block mt-3" id="address-label">Enter your Residential Address:</label>
                <input type="text" name="address" id="address" class="form-control mb-3"  onkeyup="validateaddress()" required>
                <small id="a-error" class="d-block mb-3 text-danger"></small>

                <label for="state" class="form-label" id="select-label">Select your State:</label>
                <select class="form-select mb-3" id="state" aria-label="Default select example" onclick="validatestate()" required>
                    <option selected value="-1">Open this select menu</option>
                    <option value="TamilNadu">TamilNadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Telangana">Telangana</option>
                </select>
                <small id="s-error" class="d-block mb-3 text-danger"></small>

                <label for="district" class="d-block mt-3" id="district-label">Enter your District name:</label>
                <input type="text" name="district" id="district" class="form-control mb-3" spellcheck="false" onkeyup="validatedistrict()">
                <small id="d-error" class="d-block mb-3 text-danger"></small>

                <label for="pincode" class="d-block mt-3" id="pincode-label">Enter your pincode number:</label>
                <input type="text" name="pincode" id="pincode" class="form-control mb-3"  onkeyup="validatepincode()" required>
                <small id="p-error" class="d-block mb-3 text-danger"></small>

                <label for="language" class="d-block mb-2">Languages Known:</label>
                <div class="form-check form-check inline">
                    <input class="form-check-input" type="checkbox" name="languages" id="check" value="Tamil">
                    <label class="form-check-label" for="check">Tamil</label>
                </div>
                <div class="form-check form-check inline">
                    <input class="form-check-input" type="checkbox" name="languages" id="check" value="English">
                    <label class="form-check-label" for="check">English</label>
                </div>
                <div class="form-check form-check inline">
                    <input class="form-check-input" type="checkbox" name="languages" id="check" value="Hindi">
                    <label class="form-check-label" for="check">Hindi</label>
                </div>
                <div class="form-check form-check inline">
                    <input class="form-check-input" type="checkbox" name="languages" id="check" value="Malayalam">
                    <label class="form-check-label" for="check">Malayalam</label>
                </div>
                <small id="lang-error" class="d-block mb-3 text-danger"></small>

                <button class="btn-lg btn btn-success d-block mx-auto my-5" type="submit">Submit</button>

               </form>
             </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
